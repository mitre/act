title: "MITRE Adaptive Capabilities Testing (ACT)<sup>TM</sup>"

description: A comprehensive, flexible, repeatable, and measurable security and risk assessment framework that enables risk-based decision-making.
seo:
  title: MITRE ACT™ - Adaptive Capabilities Testing
  description: MITRE Adaptive Capabilities Testing (ACT)™ framework provides a risk-driven approach to security assessment and authorization.
navigation: false
hero:
  links:
    - label: Get the Docs
      icon: i-heroicons-book-open
      size: xl
      trailing: true
      to: '/docs'
    # - label: View on GitHub
    #   icon: i-simple-icons-github
